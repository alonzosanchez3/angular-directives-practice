<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *appUnless="!onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd: number % 2 === 1}"
            [ngStyle]="{backgroundColor: number % 2 === 1 ? 'blue' : 'black'}"
            *ngFor="let number of oddNumbers; let i = index"
            >
            {{number}}
          </li>
        </div>
        <div *ngIf="!onlyOdd">
          <li
            class="list-group-item"
            *ngFor="let number of evenNumbers; let i = index"
            >
            {{number}}
          </li>
        </div>
      </ul>
      <p appBasicHighlight>
        Style me with basic directive
      </p>
      <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'purple'">
        Style me with basic directive
      </p>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="50">Value is 50</p>
        <p *ngSwitchCase="500">Value is 500</p>
        <p *ngSwitchDefault>Value is Default</p>
      </div>
    </div>
  </div>
</div>
